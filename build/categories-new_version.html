<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>Categories</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="sidebar">
				<div class="sidebar__scroll">
					<div class="sidebar__inner">
									<nav class="navigation">
										<div class="navigation__list">
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#mail"></use>
													</svg><span class="navigation__name">Inbox</span><span class="navigation__attention"></span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#folder"></use>
													</svg><span class="navigation__name">Products</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#file-text"></use>
													</svg><span class="navigation__name">Orders</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#users"></use>
													</svg><span class="navigation__name">Customers</span></a></div>
											<div class="navigation__item"><a class="navigation__link active" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#grid"></use>
													</svg><span class="navigation__name">Categories</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#tag"></use>
													</svg><span class="navigation__name">Promo</span></a></div>
										</div>
									</nav>
					</div>
				</div>
				<div class="sidebar__footer">
								<button class="profile" type="button">
									<div class="profile__picture"><img class="profile__img" src="../assets/uploads/avatar.png" alt="Puma store"></div>
									<div class="profile__info">
										<div class="profile__name">Puma store</div>
										<div class="profile__text">name@domain.com</div>
									</div>
								</button>
				</div>
			</div>
			<div class="page page_split">
				<div class="page__main">
					<div class="page__scroll">
						<header class="header">
							<div class="header__inner">
								<div class="header__head">
									<div class="header__headline">Categories
									</div>
								</div>
							</div>
						</header>
						<div class="content">
							<div class="toolbar">
								<div class="toolbar__main">
									<form class="form row">
										<div class="col">
											<div class="form__group">
												<div class="control"><span class="control__icon">
														<svg class="icon-search">
															<use xlink:href="../assets/icons/icons.svg#search"></use>
														</svg></span>
													<input class="control__input control__input_bg_fill" placeholder="Search" name="search" type="text"/>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="toolbar__controls">
									<button class="button" type="button">
										<svg class="icon-plus">
											<use xlink:href="../assets/icons/icons.svg#plus"></use>
										</svg><span>Add Category</span>
									</button>
								</div>
							</div>
							<div class="breadcrumbs">
								<div class="breadcrumbs__item"><a class="breadcrumbs__link" href="#">Categories</a>
								</div>
							</div>
							<div class="categories">
								<div class="categories__item">
									<div class="categories__pic"><img class="categories__img" src="../assets/uploads/item-pic2.jpg" alt=""/></div>
									<div class="categories__info">
										<div class="categories__name">Summer shoes</div>
										<div class="categories__specs">
											<div class="categories__spec">263 products</div>
											<div class="categories__spec">Position: 1</div>
										</div>
									</div>
									<div class="categories__status">
										<button class="badge badge_info" type="button">Active</button>
									</div>
								</div>
								<div class="categories__item">
									<div class="categories__pic"><img class="categories__img" src="../assets/uploads/item-pic1.png" alt=""/></div>
									<div class="categories__info">
										<div class="categories__name">Beauty</div>
										<div class="categories__specs">
											<div class="categories__spec">N/A</div>
											<div class="categories__spec">Position: 3</div>
										</div>
									</div>
									<div class="categories__status">
										<button class="badge badge_danger" type="button">Inactive</button>
									</div>
								</div>
								<div class="categories__item">
									<div class="categories__pic"><img class="categories__img" src="../assets/uploads/item-pic2.jpg" alt=""/></div>
									<div class="categories__info">
										<div class="categories__name">Summer shoes</div>
										<div class="categories__specs">
											<div class="categories__spec">263 products</div>
											<div class="categories__spec">Position: 1</div>
										</div>
									</div>
									<div class="categories__status">
										<button class="badge badge_info" type="button">Active</button>
									</div>
								</div>
								<div class="categories__item">
									<div class="categories__pic"><img class="categories__img" src="../assets/uploads/item-pic2.jpg" alt=""/></div>
									<div class="categories__info">
										<div class="categories__name">Summer shoes</div>
										<div class="categories__specs">
											<div class="categories__spec">263 products</div>
											<div class="categories__spec">Position: 1</div>
										</div>
									</div>
									<div class="categories__status">
										<button class="badge badge_info" type="button">Active</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page__side"></div>
			</div>
		</div>
	</body>
</html>
