<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>Settings</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="sidebar">
				<div class="sidebar__scroll">
					<div class="sidebar__inner">
									<nav class="navigation">
										<div class="navigation__list">
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#mail"></use>
													</svg><span class="navigation__name">Inbox</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#folder"></use>
													</svg><span class="navigation__name">Products</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#file-text"></use>
													</svg><span class="navigation__name">Orders</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#users"></use>
													</svg><span class="navigation__name">Customers</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#grid"></use>
													</svg><span class="navigation__name">Categories</span></a></div>
											<div class="navigation__item"><a class="navigation__link" href="#">
													<svg class="navigation__icon">
														<use xlink:href="../assets/icons/icons.svg#tag"></use>
													</svg><span class="navigation__name">Promo</span></a></div>
										</div>
									</nav>
					</div>
				</div>
				<div class="sidebar__footer">
								<button class="profile" type="button">
									<div class="profile__picture"><img class="profile__img" src="../assets/uploads/avatar.png" alt="Puma store"></div>
									<div class="profile__info">
										<div class="profile__name">Puma store</div>
										<div class="profile__text">name@domain.com</div>
									</div>
								</button>
				</div>
			</div>
			<div class="page">
				<header class="header">
					<div class="header__inner">
						<div class="header__head">
							<div class="header__headline">Store</div>
						</div>
					</div>
				</header>
				<div class="content">
					<div class="tab-nav">
						<button class="tab-nav__button" type="button">General</button>
						<button class="tab-nav__button" type="button">Payment & messengers</button>
						<button class="tab-nav__button active" type="button">Shipping</button>
						<button class="tab-nav__button" type="button">Admins</button>
						<button class="tab-nav__button" type="button">Taxes</button>
					</div>
					<div class="tab-content">
						<div class="tab-content__item"></div>
						<div class="tab-content__item"></div>
						<div class="tab-content__item active">
							<form class="form">
								<div class="form__set">
									<div class="toolbar">
										<div class="toolbar__main">
											<div class="form row">
												<div class="col-5">
													<div class="form__group">
														<div class="control"><span class="control__icon">
																<svg class="icon-search">
																	<use xlink:href="../assets/icons/icons.svg#search"></use>
																</svg></span>
															<input class="control__input control__input_bg_fill" placeholder="Search by name, category..." name="search" type="text"/>
														</div>
													</div>
												</div>
												<div class="col-3">
													<div class="form__group">
														<div class="select">
															<select name="status">
																<option value="All status">All status</option>
																<option value="Active">Active</option>
																<option value="Inactive">Inactive</option>
															</select>
															<button class="select__toggle select__toggle_bg_fill" type="button"><span>All status</span>
																<svg class="icon-chevron-down">
																	<use xlink:href="../assets/icons/icons.svg#chevron-down"></use>
																</svg>
															</button>
															<div class="select__list">
																<div class="select__item selected">All status</div>
																<div class="select__item">Active</div>
																<div class="select__item">Inactive</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="toolbar__controls">
											<button class="button" type="button">
												<svg class="icon-plus">
													<use xlink:href="../assets/icons/icons.svg#plus"></use>
												</svg><span>Add Carrier</span>
											</button>
										</div>
									</div>
									<div class="table">
										<div class="table__group">
											<label class="checkbox">
												<input class="checkbox__input" type="checkbox" name="all" data-half="true"/><span class="checkbox__mark"></span>
											</label>
											<button class="button button_bg_gray" type="button">Make inactive</button>
											<button class="button button_bg_gray button_color_danger" type="button">Delete</button>
										</div>
										<table>
											<thead>
												<tr>
													<th>
														<label class="checkbox">
															<input class="checkbox__input" type="checkbox" name="all"/><span class="checkbox__mark"></span>
														</label>
													</th>
													<th><a class="table__head" href="#">Service Name<span class="table__sort">
																<svg class="icon-chevron-down">
																	<use xlink:href="../assets/icons/icons.svg#chevron-down"></use>
																</svg></span></a></th>
													<th><a class="table__head" href="#">Service Type<span class="table__sort">
																<svg class="icon-chevron-up">
																	<use xlink:href="../assets/icons/icons.svg#chevron-up"></use>
																</svg>
																<svg class="icon-chevron-down">
																	<use xlink:href="../assets/icons/icons.svg#chevron-down"></use>
																</svg></span></a></th>
													<th><a class="table__head" href="#">Description<span class="table__sort">
																<svg class="icon-chevron-up">
																	<use xlink:href="../assets/icons/icons.svg#chevron-up"></use>
																</svg>
																<svg class="icon-chevron-down">
																	<use xlink:href="../assets/icons/icons.svg#chevron-down"></use>
																</svg></span></a></th>
													<th><a class="table__head" href="#">Status<span class="table__sort">
																<svg class="icon-chevron-up">
																	<use xlink:href="../assets/icons/icons.svg#chevron-up"></use>
																</svg>
																<svg class="icon-chevron-down">
																	<use xlink:href="../assets/icons/icons.svg#chevron-down"></use>
																</svg></span></a></th>
													<th></th>
												</tr>
											</thead>
											<tbody>
												<tr class="table__empty">
													<td colspan="6">No Delivery yet.</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</form>
						</div>
						<div class="tab-content__item"></div>
						<div class="tab-content__item"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
